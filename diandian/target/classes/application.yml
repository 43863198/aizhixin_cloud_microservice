spring:
  aop:
    auto: true
    proxy-target-class: true
  redis:
    host: 172.16.23.117
    password:
    port: 6379
    database: 9
    pool:
      max-active: 10
      max-idle: 10
      max-wait: 3
      min-idle: 1
  data:
    mongodb:
      database: dd_api_test
      host: 172.16.23.65
      port: 27017
      password:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://172.16.23.65:3306/dd_api_test?zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&useSSL=false
    username: dd_api
    password: dinglicom
    hikari:
      auto-commit: false
      minimum-idle: 2
      maximum-pool-size: 10
      connection-timeout: 10000
      max-lifetime: 600000
      idle-timeout: 60000
      validation-timeout: 1000
      leak-detection-threshold: 30000
  jpa:
    database-platform: org.hibernate.dialect.MySQLInnoDBDialect
    database: MYSQL
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
      naming.strategy: org.hibernate.cfg.EJB3NamingStrategy
    properties:
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: true
      hibernate.generate_statistics: false
      hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
      javax.persistence.sharedCache.mode: ENABLE_SELECTIVE

liquibase:
  change-log: classpath:liquibase/master.xml
  default-schema: dd_api_test
server:
  tomcat:
    accesslog:
      enabled: true
      directory: ~/Workspace/dinglicom/gateway_access_log
      pattern: '%h %l %u [%{yyyy-MM-dd HH:mm:ss.SSS}t] "%r" %s %b %D'
      prefix: dd_api_access_log
      suffix: .log
logging.level.com.aizhixin: DEBUG
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 60000
sys:
  version: v0.0.1.85
zookeeper:
  connecton: 172.16.23.131:2181
  path: /diandian/lock
  task: /diandian/task

schedule:
  execute: true